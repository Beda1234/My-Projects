<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Create Award Distribution</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div align="center">
        <h1>Award For Employee</h1>
        <br />
        <div class="col-sm-4">
            
               <!--   Start-->
               <form action="#" th:action="@{/saveee}" th:object="${award}" method="post">
                <fieldset >
                 
                  <div class="mb-3">
                    <input type="hidden" th:field="*{id}" />
                    <label th:field="*{employeeAward}" for="name" class="form-label">Award  name</label>
                    <select name="employeeAward"  id="" class="form-select">
                        <option>---Option--</option>
                        <option>Ram</option>
                        <option>Gopal</option>
                        <option>Shyam</option>
                        <option>Beda</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label th:field="*{awardName}" for="name" class="form-label">Award  name</label>
                    <select name="awardName" id="" class="form-select">
                        <option>---Option--</option>
                        <option>HIGH-FIVE AWARD</option>
                        <option>PAT ON THE BACK AWARD</option>
                        <option>MOUNTAIN MOVERS AWARD</option>
                        <option>SPOTLIGHT AWARD</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >
                      <label class="form-check-label text-center" for="disabledFieldsetCheck">
                         check this
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>

               <!-- End here-->



                
        </div>
</body>

</html>
