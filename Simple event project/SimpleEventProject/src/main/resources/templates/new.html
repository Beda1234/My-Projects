<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Create New Event</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</head>

<body>
	<div align="center">
		<h1>Create New Event</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${event}" method="post">


				<div alight="left">
					<tr>
						<label class="form-label">Event Name</label>
						<td>
							<input type="hidden" th:field="*{id}" />
							<input type="text" th:field="*{eventname}" class="form-control"
								placeholder="Enter Event Name" />
						</td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">Event Title</label>
						<td><input type="text" th:field="*{eventtitle}" class="form-control"
								placeholder="Enter Event Title" /></td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">Event Description</label>
						<td><input type="text" th:field="*{eventdiscription}" class="form-control"
								placeholder="Enter Event Details" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Event Start Date</label>
						<td><input type="datetime-local" th:field="*{eventstartdate}" class="form-control"
								placeholder="Enter Event Start Date With Time" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Event End Date</label>
						<td><input type="datetime-local" th:field="*{eventenddate}" class="form-control"
								placeholder="Enter Event End Date With Time" /></td>
					</tr>
				</div>

				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
				</tr>
				</table>
			</form>
		</div>
</body>

</html>
