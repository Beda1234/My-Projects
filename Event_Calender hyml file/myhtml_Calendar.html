<html>
    <head>
        <title>
            calendar
        </title>
        <!-- This is include the calendar.css-->
        <link rel="stylesheet" href="css/calendar.css">

       

    </head>
    <body onload="RenderDate()">
        <div class="wrapper">
            <div class="calendar">
                <div class="month">
                    <div class="previous" onclick="moveDate('previous')">
                        <span>&#10094</span>
                    </div>
                    <div>
                        <h2 id="month"></h2>
                        <p id="date_str"></p>
                    </div>
                    <div class="next" onclick="moveDate('next')">
                        <span>&#10095</span>
                    </div>
                </div>
                <div class="weekends">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">

                    
                   
                </div>
                
            </div>
        </div>
         <!-- This is include the js file calendar.js-->
         <script src="js/calendar.js"></script>
           
    </body>
</html>
